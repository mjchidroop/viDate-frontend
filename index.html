<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>viDate â€” Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --vidate: #ec4899;
      --bg-1: #020617;
      --bg-2: #020617;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      background:#020617;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:#fff;
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }

    a{color:inherit}

    /* CRITICAL: fill viewport exactly, no padding */
    .app {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      background:#020617;
    }

    .card {
      width:100%;
      max-width:92%;
      height:100%;
      display:grid;
      grid-template-columns:100px 1fr;
      gap:0;
      border-radius:24px;
      overflow:hidden;
      background:#020617;
      border:1.5px solid rgba(236,72,153,0.4);
      box-shadow: 0 40px 110px rgba(236,72,153,0.15);
    }

    .left-nav {
      background:transparent;
      padding:26px 18px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      justify-content:flex-start;
      overflow-y:auto;
      scrollbar-width:none;
    }
    .left-nav::-webkit-scrollbar{
      width:0;
    }

    .nav-btn {
      width:72px;
      height:72px;
      border-radius:20px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:rgba(15,23,42,1);
      border:1px solid rgba(148,163,184,0.35);
      color:var(--vidate);
      cursor:pointer;
      transition:
        transform .14s ease,
        background .14s ease,
        color .14s ease,
        box-shadow .14s ease;
      position:relative;
      flex-shrink:0;
    }

    .nav-btn svg{
      width:26px;
      height:26px;
    }

    .nav-btn:focus {
      outline: 2px solid rgba(236,72,153,0.3);
      outline-offset:2px;
      transform:translateX(5px);
    }

    .nav-btn:hover {
      transform:translateX(5px);
      color:#fff;
      background:linear-gradient(90deg, rgba(236,72,153,0.18), rgba(236,72,153,0.1));
      box-shadow:0 18px 50px rgba(236,72,153,0.45);
    }

    .nav-label {
      position:absolute;
      left:86px;
      top:50%;
      transform:translateY(-50%) translateX(-8px);
      background:rgba(2,6,23,0.95);
      padding:10px 14px;
      border-radius:12px;
      color:#cbd5e1;
      font-weight:600;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition:opacity .16s ease, transform .16s ease;
      white-space:nowrap;
      border:1px solid rgba(148,163,184,0.35);
    }

    .nav-btn:hover .nav-label,
    .nav-btn:focus .nav-label {
      opacity:1;
      transform:translateY(-50%) translateX(0);
    }

    /* main column: header + scrollable chat + fixed composer */
    .main {
      display:flex;
      flex-direction:column;
      height:100%;
      min-height:0;
    }

    .header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:24px 30px;
      border-bottom:1px solid rgba(148,163,184,0.25);
      gap:18px;
      flex-shrink:0;
      background:#020617;
    }

    .brand {
      display:flex;
      gap:16px;
      align-items:center;
    }

    .brand .logo {
      width:52px;
      height:52px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(90deg,var(--vidate),#8b5cf6);
      box-shadow:0 16px 44px rgba(236,72,153,0.32);
    }

    .brand h1 {
      margin:0;
      font-size:22px;
      font-weight:800;
      color:var(--vidate);
    }

    .brand p {
      margin:0;
      font-size:13px;
      color:#cbd5e1;
    }

    .header-actions {
      display:flex;
      gap:12px;
      align-items:center;
    }

    .chat {
      padding:22px 30px;
      overflow-y:auto;
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
      gap:18px;
      flex:1 1 auto;
      min-height:0;
      background:#020617;
    }

    /* hide scrollbar but keep scroll */
    .chat{
      scrollbar-width:none;
    }
    .chat::-webkit-scrollbar{
      width:0;
      height:0;
    }

    .msg {
      display:flex;
      gap:12px;
      align-items:flex-start;
      max-width:72%;
    }

    .msg.me {
      margin-left:auto;
      flex-direction:row-reverse;
    }

    .avatar {
      width:46px;
      height:46px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:16px;
      color:#fff;
      background:linear-gradient(90deg,var(--vidate),#8b5cf6);
      flex-shrink:0;
    }

    .bubble {
      padding:12px 16px;
      border-radius:18px;
      background:rgba(15,23,42,0.85);
      color:#e6e9ef;
      line-height:1.4;
      font-size:15px;
      box-shadow: 0 10px 32px rgba(2,6,23,0.7);
    }

    .bubble.me {
      background:linear-gradient(90deg,#ec4899,#f472b6);
      color:#fff;
    }

    .typing {
      display:flex;
      gap:8px;
      align-items:center;
    }

    .dot {
      width:9px;
      height:9px;
      border-radius:999px;
      background:#ff9ccf;
      animation: bounce 1s infinite;
    }

    .dot:nth-child(2){ animation-delay:.15s }
    .dot:nth-child(3){ animation-delay:.3s }

    @keyframes bounce {
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    /* elongated but fixed composer */
    .composer {
      padding:14px 22px 18px;
      border-top:1px solid rgba(148,163,184,0.25);
      display:flex;
      gap:12px;
      align-items:stretch;
      background:#020617;
      flex-shrink:0;
    }

    .controls {
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:stretch;
    }

    .input {
      flex:1;
      display:flex;
      align-items:stretch;
      background:rgba(15,23,42,0.92);
      padding:10px 12px;
      border-radius:18px;
      border:1px solid rgba(148,163,184,0.45);
      box-shadow:0 16px 40px rgba(15,23,42,0.9);
      gap:10px;
    }

    textarea {
      width:100%;
      min-height:52px;
      max-height:160px;
      resize:none;
      background:transparent;
      border:none;
      color:#fff;
      outline:none;
      font-size:15px;
      padding:6px 4px;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    .side-actions {
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:stretch;
    }

    .btn {
      background:var(--vidate);
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
      font-size:14px;
      white-space:nowrap;
    }

    .btn:active{
      transform:translateY(1px);
    }

    .btn.ghost {
      background:transparent;
      border:1px solid rgba(148,163,184,0.35);
      color:#cbd5e1;
    }

    .btn.ghost:hover{
      background:rgba(15,23,42,0.9);
    }

    @media (max-width:768px){
      .app {
        padding:12px;
      }
      .card {
        max-width:100%;
        grid-template-columns:1fr;
        border-radius:20px;
      }
      .left-nav {
        flex-direction:row;
        justify-content:center;
        gap:12px;
        padding:12px 18px;
        order:-1;
      }
      .nav-label { display:none; }
      .nav-btn {
        width:56px;
        height:56px;
        border-radius:16px;
      }
      .header { padding:18px 18px; }
      .chat { padding:16px 18px; }

      .composer{
        padding:10px 12px 14px;
        flex-direction:column;
        gap:10px;
      }
      .controls{
        flex-direction:row;
        justify-content:flex-start;
      }
      .side-actions{
        flex-direction:row;
        justify-content:flex-end;
      }
      textarea{
        min-height:60px;
      }
    }

    @media (max-width:480px){
      .app {
        padding:8px;
      }
      .card {
        border-radius:16px;
      }
      .header { padding:16px 16px; }
      .chat { padding:14px 16px; gap:14px; }
      .msg { max-width:86%; }
      .brand h1{ font-size:20px; }

      .controls{
        gap:6px;
      }
      .composer{
        gap:8px;
      }
      textarea{
        min-height:64px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card" role="application" aria-label="viDate chat">

      <!-- Left nav -->
      <nav class="left-nav" aria-label="Primary navigation">
        <button class="nav-btn" id="nav-home" aria-label="Home" title="Home">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z"/>
          </svg>
          <span class="nav-label">Home</span>
        </button>

        <button class="nav-btn" id="nav-profile" aria-label="Profile" title="Profile">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zM4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6v1H4v-1z"/>
          </svg>
          <span class="nav-label">Profile</span>
        </button>

        <button class="nav-btn" id="nav-history" aria-label="History" title="History">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm1 11.414V7h-2v6.586l5 5 1.414-1.414L13 13.414z"/>
          </svg>
          <span class="nav-label">History</span>
        </button>

        <button class="nav-btn" id="nav-settings" aria-label="Settings" title="Settings">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M19.14 12.94a7.99 7.99 0 0 0 0-1.88l2.03-1.58a0.5 0.5 0 0 0 .12-.64l-1.92-3.32a0.5 0.5 0 0 0-.6-.22l-2.39.96a8.12 8.12 0 0 0-1.68-.98l-.36-2.54A0.5 0 0 0 12.5 0h-1a0.5 0.5 0 0 0-.5.42l-.36 2.54c-.6.24-1.16.56-1.68.98l-2.39-.96a0.5 0 0 0-.6.22L2.71 8.84a0.5 0 0 0 .12.64l2.03 1.58c-.04.64-.06 1.3-.06 1.936s.02 1.296.06 1.936L2.83 14.52a0.5 0 0 0-.12.64l1.92 3.32c.14.24.44.34.68.22l2.39-.96c.52.42 1.08.74 1.68.98l.36 2.54c.06.28.3.48.58.48h1c.28 0 .52-.2.58-.48l.36-2.54c.6-.24 1.16-.56 1.68-.98l2.39.96c.24.12.54.02.68-.22l1.92-3.32a0.5 0.5 0 0 0-.12-.64l-2.03-1.58zM12 15.5A3.5 3.5 0 1 1 12 8.5a3.5 3.5 0 0 1 0 7z"/>
          </svg>
          <span class="nav-label">Settings</span>
        </button>
      </nav>

      <!-- Main column -->
      <div class="main" role="main" aria-label="Chat area">

        <!-- Header -->
        <header class="header" role="banner">
          <div class="brand">
            <div class="logo" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="white" aria-hidden="true">
                <path d="M12 21s-6-4.35-9-7.5A6 6 0 0112 3a6 6 0 019 10.5C18 16.65 12 21 12 21z"/>
              </svg>
            </div>
            <div>
              <h1>viDate</h1>
              <p>Conversation â€¢ Asha</p>
            </div>
          </div>

          <div class="header-actions">
            <button id="btn-invite" class="btn ghost" aria-label="Invite">Invite</button>
            <button id="btn-menu" class="btn ghost" aria-label="Menu">Menu</button>
          </div>
        </header>

        <!-- Chat messages -->
        <section class="chat" id="chat" aria-live="polite" aria-label="Messages">
          <div class="msg" data-id="m1">
            <div class="avatar" aria-hidden="true">V</div>
            <div class="bubble">Hi â€” I can help you craft a warm reply ðŸ’Œ</div>
          </div>

          <div class="msg me" data-id="m2">
            <div class="avatar" aria-hidden="true">C</div>
            <div class="bubble me">That sounds lovely â€” what should I say next?</div>
          </div>

          <div id="typing" class="msg" style="display:none;">
            <div class="avatar" aria-hidden="true">V</div>
            <div class="bubble">
              <div class="typing" aria-hidden="true">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
              </div>
            </div>
          </div>
        </section>

        <!-- Composer -->
        <form id="composer" class="composer" aria-label="Message composer">
          <div class="controls">
            <button type="button" id="btn-quick-like" class="btn ghost" title="Quick: Like">Like</button>
            <button type="button" id="btn-quick-flirt" class="btn ghost" title="Quick: Flirt">Flirt</button>
          </div>

          <div class="input" role="group" aria-label="Message input">
            <textarea id="input" name="message" placeholder="Type your heart outâ€¦" rows="2" aria-label="Message"></textarea>
            <div class="side-actions">
              <button type="button" id="btn-attach" class="btn ghost" aria-label="Attach">ðŸ“Ž</button>
            </div>
          </div>

          <div class="side-actions">
            <button type="submit" id="btn-send" class="btn" aria-label="Send message">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Page-specific chat logic -->
  <script>
    (function () {
      const chat = document.getElementById('chat');
      const input = document.getElementById('input');
      const composer = document.getElementById('composer');
      const typing = document.getElementById('typing');

      function resizeTextarea() {
        input.style.height = 'auto';
        input.style.height = Math.min(160, input.scrollHeight) + 'px';
        chat.scrollTop = chat.scrollHeight;
      }
      input.addEventListener('input', resizeTextarea);

      function appendMessage(who, text) {
        const wrapper = document.createElement('div');
        wrapper.className = 'msg' + (who === 'me' ? ' me' : '');
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = who === 'me' ? 'C' : 'V';
        const bubble = document.createElement('div');
        bubble.className = 'bubble' + (who === 'me' ? ' me' : '');
        bubble.textContent = text;
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
      }

      function cannedReply(inputText) {
        const lower = inputText.toLowerCase();
        if (lower.includes('love') || lower.includes('amazing') || lower.includes('like')) {
          return "That's sweet â€” try saying something specific you noticed about them.";
        }
        if (lower.includes('?')) {
          return "Good question â€” keep it light and curious. Try: 'What's the best part of your week so far?'";
        }
        return "Nice â€” you could add a short compliment and a question to keep the conversation going.";
      }

      let replyTimer = null;
      function simulateReply(userText) {
        typing.style.display = 'flex';
        chat.scrollTop = chat.scrollHeight;
        clearTimeout(replyTimer);
        replyTimer = setTimeout(() => {
          typing.style.display = 'none';
          const reply = cannedReply(userText);
          appendMessage('bot', reply);
        }, 900 + Math.min(1200, userText.length * 20));
      }

      composer.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        appendMessage('me', text);
        input.value = '';
        resizeTextarea();
        simulateReply(text);
      });

      document.getElementById('btn-quick-like').addEventListener('click', () => {
        appendMessage('me', 'Like â¤ï¸');
        simulateReply('Like â¤ï¸');
      });
      document.getElementById('btn-quick-flirt').addEventListener('click', () => {
        appendMessage('me', 'You look amazing tonight ðŸ˜‰');
        simulateReply('You look amazing tonight ðŸ˜‰');
      });

      document.getElementById('btn-attach').addEventListener('click', () => {
        alert('Attach (demo) â€” implement file picker or image chooser.');
      });
      document.getElementById('btn-invite').addEventListener('click', () => {
        alert('Invite link copied (demo)');
      });
      document.getElementById('btn-menu').addEventListener('click', () => {
        alert('Open menu (demo)');
      });

      input.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('btn-send').click();
        }
      });

      chat.scrollTop = chat.scrollHeight;
    })();
  </script>

  <script src="app.js"></script>
</body>
</html>
